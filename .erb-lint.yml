---
EnableDefaultLinters: true

exclude: 
  - "**/vendor/bundle/**/*"
  - "**/app/views/action_text/**/*"
  - "**/app/views/fields/**/*"
  - "**/app/views/kaminari/*"
  - "**/app/views/devise/**/*"
  - "**/app/views/payment_methods/**/*"
  - "**/app/views/shared/_payments_dependencies.html.erb"
  - "**/app/views/subscriptions/**/*"


linters:
  ErbSafety:
    enabled: true

  Rubocop:
    enabled: true
    rubocop_config:
      require: standard
      inherit_gem:
        standard: config/base.yml
      inherit_from:
        - .rubocop.yml
      Layout/InitialIndentation:
        Enabled: false
      Layout/LineLength:
        Enabled: false
      Layout/TrailingEmptyLines:
        Enabled: false
      Layout/TrailingWhitespace:
        Enabled: false
      Naming/FileName:
        Enabled: false
      Style/FrozenStringLiteralComment:
        Enabled: false
      Lint/UselessAssignment:
        Enabled: false
      Rails/OutputSafety:
        Enabled: false
      Rails/LinkToBlank:
        Enabled: false

