# This workflow will install a prebuilt Ruby version, install dependencies, and
# run tests and linters.
name: "Ruby on Rails CI"

# on: [push, pull_request]
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  rspec:
    runs-on: ubuntu-latest

    services:
      postgres:
        #  don't get ahead of heroku (usually behind AWS, who we also stay behind)
        # https://devcenter.heroku.com/articles/heroku-postgres-version-support
        # image: postgres:15.5
        image: postgres:15.5-alpine
        ports:
          - "5432:5432"
#           - 5432:5432
        env:
          POSTGRES_DB: cronus_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ""
          POSTGRES_HOST_AUTH_METHOD: trust
        # needed because the postgres container does not provide a healthcheck
        # options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      RAILS_ENV: test
      # DATABASE_URL: "postgres://postgres@localhost:5432/rails_test"
		  POSTGRES_USER: postgres
		  # PG_USER: postgres

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      # Add or replace database setup steps here
      - name: Set up database schema
        run: bin/rails db:test:prepare
      # Add or replace test runners here
      - name: Run tests
        run: rspec spec

